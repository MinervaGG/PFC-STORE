<h1>{{title}}</h1>

<div class="containerFiltros">
    <div id="filterTitle">Filtros</div>

    <form>
        <div class="row">

            <!-- Name -->
            <div class="form-group" class="col-12 col-md-6">
                <label for="name">Nombre</label>
                <input type="text" [(ngModel)]="nameFilter" name="name">
            </div>

            <!-- Price -->
            <div class="form-group" class="col-12 col-md-3">
                <label for="price">Precio máximo</label>
                <input type="number" [(ngModel)]="priceFilter" name="price">
            </div>

            <div class="col-12 col-md-3">
                <button id="btnSearch" class="btn btn-secondary" (click)="searchByFilters()">Buscar</button>
            </div>

        </div>
    </form>

</div>


<div id="buttonCreateContainer">
    <button [routerLink]="['/items', 'new']">Nuevo articulo</button>
</div>

<table class="table" *ngIf="items.length> 0">
    <thead>
        <th>Id</th>
        <th>Imagen</th>
        <th>Articulo</th>
        <th>Precio</th>
        <th>Acciones</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td>{{item.id}}</td>
            <td> <img class="imgItem" [src]="'data:image/jpeg;base64,/9j/' + item.image"></td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>
                <button id="btnEditCategory" [routerLink]="['/items', item.id]">Editar</button>
                <button id="btnEditReactiveItem" [routerLink]="['/items','reactive',item.id]">Editar reactive</button>
                <button id="btnDeleteCategory" data-bs-toggle="modal" data-bs-target="#askConfirmationDelete" (click)="prepareItemToDelete(item.id!)">Eliminar</button>
            <div *ngIf="userId != undefined">
                <button id="btnAddFavorite" *ngIf="!item.favorite" (click)="addFavorite(item.id!)">Añadir favorito</button>
                <button id="btnDeleteFavorite" *ngIf="item.favorite" (click)="deleteFavorite(item.id!)">Quitar favorito</button>
            </div>
                
            </td>
        </tr>
    </tbody>
</table>

    <button id="btnAddFavorite" *ngIf="!isFavorite" (click)="addFavorite(item.id!)">Favorito</button>
    <button id="btnDeleteFavorite" *ngIf="!isFavorite" (click)="deleteFavorite(item.id!)">Quitar Favorito</button>
 -->
<!-- Modal -->
<div class="modal fade" id="askConfirmationDelete" tabindex="-1" aria-labelledby="askConfirmationDelete" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Confirmacion de borrado</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ¿Desea eliminar el registro borrado? Esta accion no puede deshacerse
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="deleteItem()">Eliminar</button>
        </div>
      </div>
    </div>
  </div>

<div class="botoneraPaginacion">
    <button [disabled]="first" class="btn btn-secondary btnAtras" (click)="previousPage()">Anterior</button>
    <span>Pagina {{page + 1}} de {{totalPages}} - Elementos totales: {{totalElements}}</span>
    <button [disabled]="last" class="btn btn-secondary btnSiguiente" (click)="nextPage()">Siguiente</button>
</div>

<div *ngIf="isCorrect" class="alert alert-success" role="alert">
    {{alertMessage}}
</div>
